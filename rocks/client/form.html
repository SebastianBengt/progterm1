<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Rocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Search for Rocks</h1>

      <form id="search_form" action="/rock/search" method="GET" class="d-flex mb-3">
        <input
          id="search_term"
          name="search_term"
          type="text"
          class="form-control me-2"
          placeholder="Enter rock name, color, type..."
          required
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <ul id="search_results" class="list-group"></ul>

      <div id="content" class="mt-4"></div>
    </div>

    <script src="search_form.js"></script>
  </body>
</html>
