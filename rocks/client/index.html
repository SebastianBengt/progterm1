  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <h1 class="display-4">ðŸª¨ Rock Catalog</h1>
          <p class="lead">Browse through types of rocks and their geological features.</p>
        </header>
  
        <form id="search_form" class="mb-3">
            <label for="search_term" class="form-label">Search Rocks:</label>
            <input type="text" class="form-control" id="search_term" name="search_term" placeholder="Enter rock name or type...">
          </form>
          
          <ul id="search_results" class="list-group mb-5">
            
          </ul>
          <button id="toggleAddFormBtn" class="btn btn-primary mb-3">Add New Rock</button>

        <div id="addRockFormContainer" style="display: none;">
        <form id="add_rock_form" enctype="multipart/form-data">
            <h3>Add New Rock</h3>
        
            <div class="mb-3">
            <label for="rock_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="rock_name" name="name" required>
            </div>
        
            <div class="mb-3">
            <label for="rock_type" class="form-label">Type:</label>
            <select class="form-control" id="rock_type" name="type" required>
                <option value="Igneous">Igneous</option>
                <option value="Sedimentary">Sedimentary</option>
                <option value="Metamorphic">Metamorphic</option>
            </select>
            </div>
        
            <div class="mb-3">
            <label for="rock_color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="rock_color" name="color" required>
            </div>
        
            <div class="mb-3">
            <label for="rock_grain_size" class="form-label">Grain Size:</label>
            <input type="text" class="form-control" id="rock_grain_size" name="grain_size" required>
            </div>
        
            <div class="mb-3">
            <label for="rock_minerals" class="form-label">Minerals (comma-separated):</label>
            <input type="text" class="form-control" id="rock_minerals" name="minerals" required>
            </div>
        
            <div class="mb-3">
            <label for="rock_image" class="form-label">Image:</label>
            <input type="file" class="form-control" id="rock_image" name="image" accept="image/*" required>
            </div>
        
            <button type="submit" class="btn btn-success">Add Rock</button>
        </form>
        
        <div id="add_message" class="mt-3"></div>
        </div>

        <script>
        // Toggle form visibility on button click
        document.getElementById('toggleAddFormBtn').addEventListener('click', () => {
            const formContainer = document.getElementById('addRockFormContainer');
            if (formContainer.style.display === 'none') {
            formContainer.style.display = 'block';
            } else {
            formContainer.style.display = 'none';
            }
        });
        </script>

        <div id="rock_list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
        </div>
  
        <footer class="pt-5 mt-5 border-top text-center text-muted">
          &copy; 2025 Rock Explorer
        </footer>
      </div>
    </main>
    <script src="add_form.js"></script>
    <script src="search_form.js"></script>
    <script src="display.js"></script>

  </body>
